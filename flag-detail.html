<body style="overflow-x: hidden;">
    
    <div data-title="banner" class="title bg-dark d-flex">
        <div class="d-flex flex-wrap justify-content-between w-100 align-items-center py-2 px-2">

                </a>
            </div>
        </div>
    </div>
    
    <div data-title="body" class="container d-flex flex-wrap justify-content-center W-100 mb-5">

        <nav aria-title="breadcrumb" class="w-75 py-1">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html" class="text-secondary">旗章製造</a></li>
            </ol>
        </nav>

        <div data-title="display" class="d-flex flex-wrap flex-lg-nowrap justify-content-center align-items-center w-75 pt-5 my-5">
            <img class="main-image me-lg-5 mb-5 mb-lg-0 modal-trigger-image border" data-type="flag">
            <div class="description noto-sans-tc fs-5"></div>
        </div>

        <div data-title="flag-display" class="w-100 mb-5 my-5">
            <div class="d-flex justify-content-center flex-wrap" id="flag-ctn"></div>
        </div>
    </div>

    <div data-title="footer" class="d-flex justify-content-center bg-dark py-5">
        <div class="d-flex align-items-center fs-3">
            <a href="https://x.com/vexillology_tw" class="text-decoration-none noto-sans-tc text-white">
                祈<img src="/images/tsubaki-white-128.png" class="mx-3" width="50">椿
            </a>
        </div>
    </div>

    <!-- Modal Trigger -->
    <button type="button" class="d-none" id="image-modal-trigger" data-bs-toggle="modal" data-bs-target="#image-modal"></button>

    <!-- Modal -->
    <div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="image-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 0;">
                <div class="modal-body p-0">
                    <img id="modal-image-src" style="width: 100%; position: relative;">
                </div>
            </div>
        </div>
    </div>
    
    <!-- jquery -->
    <script src="/plugins/jquery/jquery-3.7.1.min.js"></script>
    <!-- bootstrap -->
    <script src="/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/plugins/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- flag data -->
    <script src="/js/flag_data.js"></script>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const flagName = urlParams.get("name");

        var flag = getFlagByEn(flagName);
        
        if (flag == null) {
            window.location.href = "/404.html";
        }
        $(function() {
            document.title = flag.md;
            var path = flagConfig.dir + flag.en + ".png";
            $(".main-image").attr("src", path);
            $(".main-image").attr("alt", flag.title);
            if (flag.desc == undefined || flag.desc.length == 0) {
                $(".description").html("旗的介紹還沒完成，但或許過一段時間它就會自己長出來了。");
            } else {
                $(".description").html(flag.desc);
            }

            buildBreadcrumb(flag);
            
            var subentities = getFlagsByParentName(flagName);

            for (var subEntity of subentities) {
                appendImage(subEntity, flagConfig);
            }
            // show modal on left click on images
            $(".modal-trigger-image").on("mousedown", function(event) {
                // only trigger on left click
                if (event.which != 1) return;
                var imgSrc = $(this).attr("src");
                $("#modal-image-src").attr("src", imgSrc);
                $("#image-modal-trigger").click();
            })
        });

        function buildBreadcrumb(flag) {
            do {
                if (flag.en === flagName) {
                    $(".breadcrumb").append(`<li class="breadcrumb-item text-secondary">${flag.md}</li>`);
                } else {
                    $(".breadcrumb").append(`<li class="breadcrumb-item"><a href="/flag-detail.html?name=${flag.en}" class="text-secondary">${flag.title_md}</a></li>`);
                }
                flag = getFlagByEn(flag.parent);
            } while (flag !== null);
        }

        function appendImage(image, config) {
            var path = config.dir + image.en + ".png";
            var text = image.title_md;

            if (image.detail) {
                text = `<a class="text-secondary" href="/${config.type}.html?name=${image.en}">${text}</a>`;
            }
            $(`<div class="text-center p-3">
                    <img src="${path}" class="${config.imageClasses}" data-title="${image.en}" data-type="${config.type}" width="${config.width}" height="${config.height}">
                    <br>
                    <div class="noto-sans-tc text-secondary pt-2">${text}</div>
                </div>`
            ).appendTo(config.container);
        }
    </script>
</body>
